<div class="card-columns">
  <!--Card-->
  <div class="card" *ngFor="let recipe of recipes" (click)="onSelect(recipe)" [class.selected]="recipe === selectedRecipe">

    <!--Card image-->
    <div class="view hm-white-slight waves-light" mdbRippleRadius>
      <img src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg" class="img-fluid" alt="Card image with a tree in a middle of a lake.">
      <a>
        <div class="mask"></div>
      </a>
    </div>

    <!--Card content-->
    <div class="card-body">
      <!--Title-->
      <h4 class="card-title">{{recipe.name}}</h4>
      <!--Text-->
      <p class="card-text">{{recipe.ingredients}}</p>
      <a class="btn btn-primary waves-light" href="{{recipe.sourceUrl}}" mdbRippleRadius>Go to recipe</a>
    </div>

  </div>
  <!--/.Card-->

</div>
